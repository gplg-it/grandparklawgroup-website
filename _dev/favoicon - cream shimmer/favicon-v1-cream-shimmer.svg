<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <!-- Gold shimmer gradient for the letters — diagonal highlight -->
    <linearGradient id="letterShine" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e8dcc8"/>
      <stop offset="35%" stop-color="#faf9f6"/>
      <stop offset="50%" stop-color="#f0e6cf"/>
      <stop offset="65%" stop-color="#faf9f6"/>
      <stop offset="100%" stop-color="#e0d4be"/>
    </linearGradient>
    
    <!-- Warm gold glow behind the divider -->
    <radialGradient id="dividerGlow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#c9a962" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#c9a962" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Subtle inner shadow / bevel on the letters -->
    <filter id="letterLift" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="0" dy="0.3" stdDeviation="0.2" flood-color="#c9a962" flood-opacity="0.4"/>
    </filter>
    
    <!-- Bottom gold bar gradient — polished metal look -->
    <linearGradient id="barShine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#a68b4b"/>
      <stop offset="20%" stop-color="#c9a962"/>
      <stop offset="45%" stop-color="#e8d9a0"/>
      <stop offset="55%" stop-color="#e8d9a0"/>
      <stop offset="80%" stop-color="#c9a962"/>
      <stop offset="100%" stop-color="#a68b4b"/>
    </linearGradient>
    
    <!-- Divider line gradient — fades at ends like etched metal -->
    <linearGradient id="dividerFade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#c9a962" stop-opacity="0.1"/>
      <stop offset="20%" stop-color="#d4bc7d" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#e8d9a0" stop-opacity="0.9"/>
      <stop offset="80%" stop-color="#d4bc7d" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#c9a962" stop-opacity="0.1"/>
    </linearGradient>
    
    <!-- Very subtle background texture gradient — not flat black -->
    <radialGradient id="bgWarmth" cx="0.5" cy="0.4" r="0.7">
      <stop offset="0%" stop-color="#2d2a24" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#1a1915" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Background: warm charcoal with subtle center warmth -->
  <rect width="32" height="32" fill="#1a1915"/>
  <rect width="32" height="32" fill="url(#bgWarmth)"/>
  
  <!-- Subtle gold ambient glow behind the composition center -->
  <ellipse cx="17.7" cy="16" rx="5" ry="8" fill="url(#dividerGlow)"/>
  
  <!-- G — with shimmer fill and soft gold drop shadow -->
  <g transform="translate(1.014, 22.280) scale(0.02013, -0.02013)" filter="url(#letterLift)">
    <path d="M417 -12Q330 -12 261.5 13.5Q193 39 145.5 83.5Q98 128 73.5 186.0Q49 244 49 311Q49 384 78.0 443.5Q107 503 159.0 546.0Q211 589 281.0 612.5Q351 636 434 636Q483 636 530.5 628.0Q578 620 608 605Q618 601 619.5 598.5Q621 596 622 582L635 451Q635 448 630.0 447.0Q625 446 623 449Q615 474 597.5 503.0Q580 532 553.0 557.5Q526 583 488.5 600.0Q451 617 402 617Q333 617 277.0 582.0Q221 547 188.0 483.0Q155 419 155 330Q155 261 175.0 202.5Q195 144 232.5 99.0Q270 54 323.0 29.0Q376 4 442 4Q483 4 508.0 14.0Q533 24 544.0 50.5Q555 77 555 126Q555 174 549.5 196.5Q544 219 522.0 226.0Q500 233 451 233Q445 233 445.0 241.0Q445 249 450 249Q518 245 572.5 244.5Q627 244 687 247Q691 247 691.5 240.0Q692 233 687 233Q668 234 659.0 226.5Q650 219 647.5 194.0Q645 169 645 116Q645 83 647.0 67.0Q649 51 650.5 43.5Q652 36 652 28Q652 22 650.0 20.0Q648 18 641 16Q588 4 529.0 -4.0Q470 -12 417 -12Z" fill="url(#letterShine)" stroke="url(#letterShine)" stroke-width="28" stroke-linejoin="round" paint-order="stroke fill"/>
  </g>
  
  <!-- Divider — gradient fade, etched look -->
  <line x1="17.7" y1="9.9" x2="17.7" y2="22.1" 
        stroke="url(#dividerFade)" stroke-width="0.7"/>
  
  <!-- P — matching treatment -->
  <g transform="translate(19.694, 22.280) scale(0.02013, -0.02013)" filter="url(#letterLift)">
    <path d="M208 85Q208 55 215.0 39.5Q222 24 244.5 18.0Q267 12 312 12Q315 12 315.0 6.0Q315 0 312 0Q280 0 242.5 1.0Q205 2 161 2Q126 2 94.0 1.0Q62 0 37 0Q34 0 34.0 6.0Q34 12 37 12Q70 12 86.0 17.0Q102 22 107.5 37.0Q113 52 113 81V544Q113 573 107.5 587.5Q102 602 86.0 607.5Q70 613 37 613Q34 613 34.0 619.0Q34 625 37 625Q62 625 93.5 623.5Q125 622 160 622Q184 622 222.5 625.0Q261 628 297 628Q358 628 405.5 611.5Q453 595 481.0 559.0Q509 523 511 464Q512 412 493.0 374.0Q474 336 441.5 311.5Q409 287 370.0 274.5Q331 262 292 262Q281 262 268.5 263.0Q256 264 244 267Q241 268 242.0 274.5Q243 281 247 280Q255 278 265.0 277.0Q275 276 282 276Q315 276 343.0 294.0Q371 312 388.5 349.0Q406 386 406 442Q406 495 389.0 532.0Q372 569 341.5 588.5Q311 608 267 608Q244 608 231.0 603.5Q218 599 213.0 585.0Q208 571 208 542Z" fill="url(#letterShine)" stroke="url(#letterShine)" stroke-width="28" stroke-linejoin="round" paint-order="stroke fill"/>
  </g>
  
  <!-- Bottom accent bar — polished gold with highlight -->
  <rect x="0" y="30" width="32" height="2" fill="url(#barShine)" opacity="0.7"/>
  <rect x="8" y="30" width="16" height="0.5" fill="#e8d9a0" opacity="0.3" rx="0.25"/>
</svg>